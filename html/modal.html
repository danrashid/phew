
<div class="message">
  <code>a[data-modal-id]</code> and <code>.modal[id]</code> need to match.
  It doesn’t matter where the elements are placed in the document.
</div>
<p><a href="#" data-modal-id="the-modal">Opens a modal</a></p>
<div id="the-modal" class="modal">
  <h2 class="right"><a href="#" class="close">×</a></h2>
  <h2>The modal title</h2>
  <p>Are you sure you want to do something bad?</p>
  <ul class="inline">
    <li class="right"><a href="#" class="cancel">Cancel</a></li>
    <li>
      <button class="alert">Do it</button>
    </li>
  </ul>
</div>
